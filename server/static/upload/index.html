<!doctype html>
<html>

<head>
  <title>Bild - Upload</title>
  <link rel="stylesheet" type="text/css" href="common/styles.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script type="text/javascript" src="common/utils.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>

<body onload="load()">
  <div class="wrapper">
    <span id="flash-message"></span>
    <div class="container" id="upload-container">
      <p>Drop files anywhere or click below</p>
      <label class="input-label">
        <input id="file-input" class="file-input" type="file" contenteditable="true" name="data" />
        Choose files
      </label>
      <div id="link-container"></div>
      <span id="history" class="history" onclick="loadHistory()">history</span>
      <span id="hide-history" class="history hidden" onclick="hideHistory()">hide history</span>
    </div>
    <div id="token-container" class="container hidden">
      <p>Paste auth token here</p>
      <div class="token-input-container">
        <input type="password" id="token-input" class="token-input" contenteditable="true" />
        <input type="button" value="&#10140;" onclick="setToken()" id="submit-token-btn" />
      </div>
    </div>
    <div id="bottom-buttons">
      <span id="clear-token">&#x2715; Clear token</span>
      <span id="home-btn"><a href="https://bild.waalrus.xyz">Bild home</a></span>
    </div>
  </div>
</body>

<template>
  <div class="link-copy-container">
    <img class="thumbnail" title="Open in new tab">
    <span class="link-copy" title="Copy to clipboard"></span>
    <div class="metadata">
      <p class="dims">Dims: </p>
      <p class="size">Size: </p>
      <p class="time">Uploaded: </p>
    </div>
    <svg class="copy-button" width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
      stroke-width="2">
      <title id="copyIconTitle">Copy link to clipboard</title>
      <rect width="12" height="14" x="8" y="7" />
      <polyline points="16 3 4 3 4 17" />
    </svg>
    <svg viewBox="0 0 24 24" class="open-external">
      <title id="title">Open in new tab</title>
      <path
        d="M 5 3 C 3.9069372 3 3 3.9069372 3 5 L 3 19 C 3 20.093063 3.9069372 21 5 21 L 19 21 C 20.093063 21 21 20.093063 21 19 L 21 12 L 19 12 L 19 19 L 5 19 L 5 5 L 12 5 L 12 3 L 5 3 z M 14 3 L 14 5 L 17.585938 5 L 8.2929688 14.292969 L 9.7070312 15.707031 L 19 6.4140625 L 19 10 L 21 10 L 21 3 L 14 3 z">
      </path>
    </svg>
    <svg viewBox="0 0 24 24" class="delete-file">
      <title id="title">Delete file</title>
      <path
        d="M20 2h-4v-.85C16 .52 15.48 0 14.85 0h-5.7C8.52 0 8 .52 8 1.15V2H4c-1.1 0-2 .9-2 2 0 .74.4 1.38 1 1.73v14.02C3 22.09 4.91 24 7.25 24h9.5c2.34 0 4.25-1.91 4.25-4.25V5.73c.6-.35 1-.99 1-1.73 0-1.1-.9-2-2-2zm-1 17.75c0 1.24-1.01 2.25-2.25 2.25h-9.5C6.01 22 5 20.99 5 19.75V6h14v13.75z">
      </path>
      <path
        d="M8 20.022c-.553 0-1-.447-1-1v-10c0-.553.447-1 1-1s1 .447 1 1v10c0 .553-.447 1-1 1zm8 0c-.553 0-1-.447-1-1v-10c0-.553.447-1 1-1s1 .447 1 1v10c0 .553-.447 1-1 1zm-4 0c-.553 0-1-.447-1-1v-10c0-.553.447-1 1-1s1 .447 1 1v10c0 .553-.447 1-1 1z">
      </path>
    </svg>
  </div>
</template>

</html>
